<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <style>
  table{

  }
  </style>
</head>
<body>
  <center>
    <table>
      <tr>
        <td>
          <p>TEXT Input : </p>
        </td>
        <td>
          <textarea id="mytext" rows="4" cols="50"></textarea>
        </td>
      </tr>
      <tr>
        <td>
          <p>Sensitive Case : </p>
        </td>
        <td>
          <input type="radio" name="case" id="yes" value="yes">Yes
          <input type="radio" name="case" id="no" value="no">No
        </td>
      </tr>
      <tr>
        <td>
          <label>Search : </label>
        </td>
        <td>
          <input type="text" name="find" id="find" value="">
        </td>
      </tr>
    </table>
    <center><p>Result for Search : <span id="Result"></span></p></center>
    <center><button onclick="find()">Search</button></center>
  </center>
</body>

<script>
    function find(){
      var count = 0;
      var str = document.getElementById('mytext').value;
      var find = document.getElementById('find').value;
      if(document.getElementById('no').checked == true){
        str = str.toUpperCase();
        find = find.toUpperCase();
      }
      while(str.search(find) != (-1)){
        count++;
        str = str.substr(str.search(find)+find.length, str.length);
      }
      document.getElementById("Result").innerHTML = count;
    }
</script>
</html>
